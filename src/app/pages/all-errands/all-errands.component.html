<div class="container">

    <div class="card" *ngFor="let e of errands">
        <span>Name:{{e.name}}</span>
        <span>Email:{{e.email}}</span>
        <span>Errand:{{e.message}}</span>
        <div class="button">
            <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash" (click)="removeErrandById(e.code)"></i></button>
        </div>
    <div>
</div>
